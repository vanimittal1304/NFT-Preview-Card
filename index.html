<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  

</head>
<body>
  <div class="container1">
    <div class="container2">
      <div class="container">
        <div class="image">
          <img src="./images/image-equilibrium.jpg" class="headerImage">
        </div>
        <div class="content">
          <h1 class="heading">Equilibrium #3429</h1>
          <p class="para">Our Equilibrium collection promotes <br> balance and calm.</p>
          <p class="eth"><i class="fa fa-leaf"></i>0.041 ETH</p>
          <p class="dayLeft"><i class="fa fa-clock-o"></i>3 days left</p>
        </div>
        <hr>
        <div class="user">
          <div class="profile">
            <img src="./images/image-avatar.png" class="profilePicture">
          </div>
          <div class="details">
            <p class="userDetails">Creation of <span> Jules Wyvern </span></p>
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
